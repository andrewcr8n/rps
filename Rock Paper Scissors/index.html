<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gameStyles.css">
    <title>Happy Halloween!</title>
</head>

<body>
    <header>
        <h1>Welcome to Pumpkin, Skeleton, Monster!</h1>
    </header>
    <div id="container">
        <form id="userInfo" method="GET">
            <h2>Welcome! Lets start with some information</h2>
            <div class="centerDiv"> 
                <label for="name">Please enter your name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="centerDiv">
                <label for="age">What age are you?</label>
                <input type="number" name="age" id="age">
            </div>
            <div class="centerDiv">
                <label for="favColour">Your favourite Colour?</label>
                <input type="color" name="favColour" id="favColour">
                <input type="button" value="Let's Play!" id="submitButton">
            </div>
        </div>
        </form>

    <div id="score">
        <h2 class="scoreLabel" id="playerScoreLabel">Player</h2>
        <h3 id="playerScore">0</h3>
        <h3>:</h3>
        <h3 id="compScore">0</h3>
        <h2 class="scoreLabel" id="compScoreLabel">Computer</h2>
    </div>
    <h1 id="winnerMessage"></h1>
    <div>
        <img class="choice" src="images/pumpkin.png" alt="Pumpkin" id="pumpkin">
        <img class="choice" src="images/skeleton.png" alt="Skeleton" id="skeleton">
        <img class="choice" src="images/monster.png" alt="Monster" id="monster">
    </div>
    <a href="help.html">Help</a>
    <script src="js/script.js"></script>
</body>

</html>
